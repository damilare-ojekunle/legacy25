<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Fundamentals Practice</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 2rem;
        background: #f0f2f5;
      }
      .container {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        display: grid;
      }
      button {
        padding: 0.5rem 1rem;
        margin-top: 1rem;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        position: relative;
      }
      button:hover {
        background: #0056b3;
      }
      #output {
        margin-top: 1.5rem;
        font-weight: bold;
      }
      .quiz{
        grid-column: span 2;
        text-align: center;
        background-color: aqua;
      }
    </style>
  </head>
  <body>
  <div class="container">
    <div class="Quiz">
      <h1>Questionnaire</h1>
      <div id="exercise">
        <!-- Add specific UI for each exercise here -->
        <p>Click the button below to run the Quiz.</p>
        <button onclick="startQuiz()" >Questionnaire</button>  
      </div>
      <div id="output"></div>
    </div>

    <!-- Project number 2  -->
     <div class="RandomGuess">
      <h1>Random Guess</h1>
      <div id="exercise">
        <!-- Add specific UI for each exercise here -->
        <p>Guess the number.</p>
        <button onclick="startGame()" >Start</button>  
      </div>
      <div id="output"></div>
    </div>

    <!-- Project number 3 -->
     <div class="ToDo">
      <h1>To-Do List</h1>
      <div id="exercise">
        <!-- Add specific UI for each exercise here -->
        <p>Create a to-do-list.</p>
        <button onclick="runList()" >Create</button>  
      </div>
      <div id="output"></div>
    </div>
