<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JavaScript Fundamentals Practice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f0f2f5;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .container h1, .container h2 {
      font-size: 2.5rem;
    }
    button {
      padding: 10px 15px;
      margin-top: 1rem;
      background: grey;
      color: white;
      font-size: 1.2rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: green;
    }
    .feedback, .score {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Exercise 1: Quiz</h1>
    <button onclick="startQuiz()">Start Quiz</button>

    <h2>Exercise 2: Guess the Number</h2>
    <button onclick="startGuessingGame()">Start Guessing Game</button>

    <h2>Exercise 3: Task Manager</h2>
    <button onclick="startTaskManager()">Open Task Manager</button>

    <h2>Exercise 4: Tip Calculator</h2>
    <button onclick="startTipCalculator()">Calculate Tip</button>

    <h2>Exercise 5: Login Simulation</h2>
    <button onclick="startLogin()">Login</button>

    <h2>Exercise 6: Budget Tracker</h2>
    <button onclick="startBudgetTracker()">Track Budget</button>

    <h2>Exercise 7: Multiplication Game</h2>
    <button onclick="startMultiplicationGame()">Start Multiplication Game</button>
  </div>
</body>
<script src="index.js"></script>
</html>
